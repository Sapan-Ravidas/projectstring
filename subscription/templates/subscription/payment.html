{% extends "app/base.html" %}

{% block content %}
    <div class="container forms">
            <fieldset >
                <legend class="border-bottom mb-4">Are you sure to take membership ? </legend>
                <h3>Total Payable amount : Rs 1.00</h3>
                
            </fieldset>
            <button class="btn btn-outline-info"  type="submit" id="pay">Pay Now</button>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            
        // Enter the Key ID generated from the Dashboard
        key: "{{ razorpay_merchant_key }}",

        amount: "{{ razorpay_amount }}",
        currency: "{{ currency }}",
            
        // Your/store name.
        name: "{{ textuser }}",
            
        // Pass the `id` obtained in the response of Step 1
        order_id: "{{ razorpay_order_id }}",
        callback_url: "{{ callback_url }}",
        };
        
        // initialise razorpay with the options.
        var rzp1 = new Razorpay(options);
        
        // add event listner to the payment button.
        document.getElementById("pay").onclick = function (e) {
        rzp1.open();
        e.preventDefault();
        };
    </script>
    
{% endblock content %}
